name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted   

    steps:
    - uses: actions/checkout@v2
       
    - name: Build Docker Image
      run: |
        cd ./WebApplication1/WebApplication1 
        docker build -t webapplication .
        docker tag webapplication wowarjuna/webapplication
        docker push wowarjuna/webapplication
             
 

  
